<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="plantilla/plantilla :: head"></head>
<body>

	<header th:replace="plantilla/plantilla :: header"></header>
	<div class="container py-1 h-100">
		<div
			class="row d-flex justify-content-center align-items-center h-100">
		<div class="col-12 md-8 col-lg-10 col-xl-12">
				<div class="card bg-dark text-white" style="border-radius: 1rem;">
					<div class="card-body p-5 text-center">

						<div class="mb-md-5 mt-md-4 pb-5">

							<h2 class="fw-bold mb-2 text-warning text-uppercase" th:text="${titulo}"></h2>
							<p sec:authorize="isAuthenticated()" class="text-white-50 mb-5">
								Usuario logeado: <span sec:authentication="name"></span> |
								Roles: <span sec:authentication="principal.authorities"></span>
							</p>



							<p class="nav-item">
								<a class="btn btn-secondary btn-block my-4 p-3 "
									th:href="@{/tarea/listar}">TAREAS</a>
							</p>

							<p class="nav-item">
								<a class="btn btn-secondary btn-block my-4 p-3"
									th:href="@{/usuario/listar}">USUARIOS</a>
							</p>

							<div class="nav-item">
								<form id="logoutForm" th:action="@{/logout}" method="post">
									<button class="btn btn-secondary btn-block my-4 p-3"
										onclick="document.getElementById('logoutForm').submit();"
										type="submit">SALIR</button>
									<input type="hidden" th:name="${_csrf.parameterName}"
										th:value="${_csrf.token}" />
								</form>
							</div>


							<br> <br> <br>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="plantilla/plantilla :: footer"></footer>
</body>
