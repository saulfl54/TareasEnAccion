<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="plantilla/plantilla  :: head"></head>
<body>

	<header th:replace="plantilla/plantilla  :: header"></header>

	<div class="container py-1 h-100">
		<div
			class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 md-8 col-lg-10 col-xl-12">
				<div class="card bg-dark text-white" style="border-radius: 1rem;">
					<div class="card-body p-5 text-center">

						<div class="mb-md-5 mt-md-4 pb-5">

							<h2 class="fw-bold mb-2 text-uppercase">Login</h2>
							<p class="text-white-50 mb-5">Por favor introduce tus
								credenciales!</p>

							<form th:action="@{/login}" method="post" style="margin: 0 auto"
								class="mt-2 ">

								<div class="form-group ">
									<input type="text" name="username" id="username"
										class="form-control form-control-lg" placeholder="UserName"
										autofocus required />
								</div>

								<div class="form-group">
									<input type="password" name="password" id="password"
										class="form-control form-control-lg" placeholder="Password"
										required />
								</div>

								<div class="form-group">
									<input type="submit" class="btn btn-outline-light btn-lg px-5"
										value="Sign In" />
								</div>
								<!--  <input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
						-->
							</form>

							<br> <br> <br>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<footer th:replace="plantilla/plantilla  :: footer"></footer>
</body>

</html>
