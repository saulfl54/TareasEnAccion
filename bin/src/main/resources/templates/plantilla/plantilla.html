<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'PFC - ' + ${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
			<a class="navbar-brand text-warning" href="#">Tareas en acción</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/usuario/listar}">Usuarios</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/tarea/listar}">Tareas</a></li>
				</ul>
			</div>
		</nav>
		<!------------------------- MENSAJES FLASH ---------------------------------------------->
		<div class="container py-3 ">
			<div class="alert alert-success" th:if="${success != null}"
				th:text="${success}"></div>
			<div class="alert alert-danger" th:if="${error != null}"
				th:text="${error}"></div>
			<div class="alert alert-warning" th:if="${warning != null}"
				th:text="${warning}"></div>
			<div class="alert alert-secondary" th:if="${info != null}"
				th:text="${info}"></div>
		</div>
	</header>
	<footer th:fragment="footer" class="container">
		<hr />
		<img th:src="@{/images/logo-tareasenaccion.png}" alt="logo" /> <br />
		<br />
		<p>
			Este proyecto fue desarrollado en Spring Tool Suite <br /> Alumno:
			Saúl Fernández de Lera. Ciclo Superior en Desarrollo de Aplicaciones
			Web 2024.<br />Todos los derechos reservados. Términos
			de uso y privacidad.<br />
		</p>
		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
	</footer>
</body>
