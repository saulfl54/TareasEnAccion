<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="plantilla/plantilla :: head"></head>
<body>

	<header th:replace="plantilla/plantilla :: header"></header>

	<div class="container py-1 h-100">
		<div
			class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-12 md-8 col-lg-10 col-xl-12">
				<div class="card bg-dark text-white" style="border-radius: 1rem;">
					<div class="card-body p-5 text-center">




						<!----------------------------------TÍTULO ----------------------------------------------->

						<div
							class="card-header text-warning font-weight-bold N h2 text-center"
							th:text="${titulo}"></div>
						<br>

						<div class="card-body">


							<!------------- LISTADO DE TAREAS------------------------------------------>

							<div class="list-group">
								<div
									class=" btn btn-outline-light list-group-item list-group-item-action flex-column align-items-start text-white bg-dark"
									th:each="tarea: ${tareas}">
									<div class="d-flex w-100 justify-content-between">
										<h4 class="mb-1 " th:text="${tarea.titulo}"></h4>
										<small class="text-muted" th:text="${tarea.createAt}"></small>

									</div>
									<br> <a class="btn btn-outline-light border-0"
										th:href="@{/tarea/ver/} + ${tarea.id}"
										th:text="${tarea.contenido}"></a>


								</div>
								<br><br>
							</div>

							<div class="content">


								<!--  <nav th:replace="plantilla/paginator-nav :: paginator"></nav>-->
							</div>
						</div>
						<div class="row justify-content-between">
							<div class="col-4">
								<a class="btn btn-outline-light px-5" th:href="@{'/index'}"
									th:text="'Principal'"></a>
							</div>
							<div class="col-4">
								<a class="btn btn-outline-light px-5"
									th:href="@{'/usuario/listar'}" th:text="'Usuarios'"></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="plantilla/plantilla :: footer"></footer>
</body>
