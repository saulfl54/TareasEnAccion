<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8" />
    <title>PFC - Tareas en acción</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/estilos.css}" />
</head>

<body>
    <!-- Encabezado -->
    <header th:fragment="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
                <a class="navbar-brand text-warning" th:href="@{/index}">Tareas en acción</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" th:href="@{/usuario/listar}">Usuarios</a></li>
                    </ul>
                    <!-- Usuario autenticado -->
                    <ul class="navbar-nav ml-auto">
                        <li sec:authorize="isAuthenticated()" class="dropdown">
                            <a class="btn-sm btn-outline-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="false" style="margin-right: 10px;">
                                <span sec:authentication="name">Usuario</span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right bg-dark text-light" aria-labelledby="dropdownMenuLink" style="min-width: 110px; padding: 5px;">
                                <form id="logoutForm" th:action="@{/logout}" method="post" style="margin: 0;">
                                    <button class="dropdown-item bg-dark text-light btn-sm text-center" style="width: 100%; padding: 8px 12px;"
                                            onclick="document.getElementById('logoutForm').submit();" type="submit">Salir</button>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                </form>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Mensajes flash -->
            <div class="container py-3">
                <!-- Mensaje de éxito -->
                <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
                <!-- Mensaje de error -->
                <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
                <!-- Mensaje de advertencia -->
                <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
                <!-- Mensaje de información -->
                <div class="alert alert-secondary" th:if="${info != null}" th:text="${info}"></div>
            </div>
        </div>
    </header>

    <!-- Pie de página -->
    <footer th:fragment="footer" class="container">
        <hr />
        <img th:src="@{/images/logo-tareasenaccion.png}" alt="logo" /> <br />
        <br />
        <p>
            Este proyecto fue desarrollado en Spring Tool Suite <br /> Alumno: Saúl Fernández de Lera. Ciclo Superior en Desarrollo de Aplicaciones Web 2024.<br />
            Todos los derechos reservados. Términos de uso y privacidad.<br />
        </p>
        <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/jquery-ui.min.js}"></script>
    </footer>
</body>

</html>
